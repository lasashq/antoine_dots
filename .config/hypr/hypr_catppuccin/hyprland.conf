#--- ВКЛЮЧЕНИЕ ЖЕЛТОЙ СТРОКИ КОТОРАЯ ПОСЛЕ УСТАНОВКИ СВЕРХУ ВИСИТ --------------
#autogenerated = 1


#--- НАСТРОЙКА МОНИТОРОВ ------------------------------------------------------
monitor=HDMI-A-1,1920x1080@60,0x0,1
monitor=DVI-D-1,1920x1080@60,1920x0,1

#Для вертикального монитора
#monitor=DVI-D-1,1920x1080@60,1920x0,1,transform,1



#--- АВТОСТАРТ ----------------------------------------------------------------
#exec-once = wireplumber
exec-once = pipewire
exec-once = pipewire-pulse
#wallpaper = monitor,contain:/home/antoine/.config/hypr/lonely-fish.png
exec-once = exec sway-audio-idle-inhibit
exec-once = swaybg -i /home/antoine/.config/hypr/space-piano.png
exec-once = mako
#exec-once = blueman-applet
#exec = iwgtk --tray &

exec-once = nwg-dock-hyprland -r -mb 5 -x -i 56 -o DVI-D-1
exec-once = waybar

exec-once=systemctl --user start plasma-polkit-agent

exec-once = hyprctl setcursor Catppuccin-Mocha-Rosewater-Cursors 24
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha-Standard-Lavender-Dark'
exec-once = gsettings set org.gnome.desktop.interface icon-theme Catppuccin-Mocha-Alt2

exec-once = zsh ~/.config/hypr/scripts/sleep.sh
#exec-once = AmneziaVPN
#exec-once = firefox
#exec-once = XDG_CURRENT_DESKTOP=gnome telegram-desktop -startintray
#exec-once = hyprctl dispatch exec "sleep 15s && "blueman-manager"


#--- ПЕРЕМЕННЫЕ ---------------------------------------------------------------
$terminal = kitty 
$fileManager = nautilus
$menu = wofi --show drun



#--- ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ -----------------------------------------------------
env = XCURSOR_SIZE,24
#env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = qt6ct
env = XDG_CURRENT_DESKTOP="Hyprland";
general {
    col.active_border = rgba(f2cdcdee) rgba(f5e0dcee) 45deg
    col.inactive_border = rgba(1e1e2eff)
    resize_on_border = false 
    allow_tearing = false

    layout = dwindle
}

#--- ДЕКОРАЦИИ ОКОН -----------------------------------------------------------
decoration {
    rounding = 10

    #active_opacity = 0.95 
    #inactive_opacity = 0.87

    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
    shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 8
        passes = 3
        
        vibrancy = 0.1696
    }
}


#--- АНИМАЦИИ -----------------------------------------------------------------
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


#--- НАСТРОЙКА ЛАЙОУТОВ -------------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}


#--- ВКЛЮЧИТЬ ДЕФОЛТНЫЕ ОБОИ --------------------------------------------------
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#--- УСТРОЙСТВА ВВОДА ---------------------------------------------------------
input {
	kb_layout = us,ru
	kb_variant =
	kb_model =
	kb_options = grp:win_space_toggle
	kb_rules =

	follow_mouse = 1
	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	numlock_by_default = true


    touchpad {
        natural_scroll = true
    }
}


#--- ЖЕСТЫ --------------------------------------------------------------------
gestures {
    workspace_swipe = true
}


#--- НАСТРОЙКА УСТРОЙСТВ ------------------------------------------------------
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


#--- КЛАВИША МОДИФИКАТОР ------------------------------------------------------
$mainMod = SUPER


#--- ЗАПУСК ПРИЛОЖЕНИЙ --------------------------------------------------------
bind = Ctrl_Alt, T, exec, $terminal 
bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod, D, exec, ~/.config/rofi/launchers/type-6/launcher.sh
bind = $mainMod, N, exec, nautilus
bind = $mainMod, B, exec, code 
bind = $mainMod, F, exec, zen-browser
bind = $mainMod, O, exec, obs
bind = $mainMod, R, exec, reaper
bind = $mainMod, l, exec, lutris
bind = $mainMod, G, exec, gimp
bind = $mainMod, M, exec, musescore
bind = $mainMod, H, exec, hyprlock -c ~/.config/hypr/hypr_catppuccin/hyprlock.conf

bind = $mainMod, Y, exec, kitty -e ./go/bin/yamusic-tui

bind = $mainMod, V, exec, kitty -e nvim

bind = Win_Shift, S, exec, grim -g "$(slurp -d)" - | wl-copy 

bind = Win_Shift, R, exec, cd ~/Videos/ScreenRecords | wf-recorder 

bind = $mainMod, C, killactive, 
bind = $mainMod CTRL, Q, exit, 
bind = $mainMod CTRL, R, exec, reboot
bind = $mainMod CTRL, P, exec, poweroff
bind = $mainMod, S, togglefloating, 
bind = $mainMod, P, fullscreen, 
bind = $mainMod, J, togglesplit,


#--- АУДИО --------------------------------------------------------------------

bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Reduce volume by 5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Toggle mute
#--- ЯРКОСТЬ ------------------------------------------------------------------

bindel = , XF86MonBrightnessUp, exec, brightnessctl set 2%+ # increase brightness
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 2%- # decrease brightness

#--- ПЕРЕКЛЮЧЕНИЕ ФОКУСА ------------------------------------------------------
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#--- ПЕРЕКЛЮЧЕНИЕ ВОРКСПЕЙСОВ -------------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#--- ПЕРЕМЕЩЕНИЕ ОКОН НА ДРУГОЙ ВОРКСПЕЙС -------------------------------------
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#--- ПЕРЕМЕЩЕНИЕ ПЛАВАЮЩИИХ ОКОН ----------------------------------------------
bind = $mainMod ALT, right, moveactive, 50 0
bind = $mainMod ALT, left, moveactive, -50 0
bind = $mainMod ALT, up, moveactive, 0 -50
bind = $mainMod ALT, down, moveactive, 0 50

#--- ПЕРЕМЕЩЕНИЕ ОКОН --------------------------------------------------------
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

#--- СКРАЧПАД -----------------------------------------------------------------
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#--- ПЕРЕХОД ПО ВОРКСПЕЙСАМ КОЛЕСОМ МЫШИ --------------------------------------
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#--- ПЕРЕМЕЩЕНИЕ И РЕСАЙЗ ОКОН МЫШЬЮ ------------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#--- РЕСАЙЗ -------------------------------------------------------------------
bind = $mainMod CTRL, left, resizeactive,-50 0
bind = $mainMod CTRL, right, resizeactive,50 0
bind = $mainMod CTRL, up, resizeactive,0 -50
bind = $mainMod CTRL, down, resizeactive,0 50


